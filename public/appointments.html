    <!-- Main Body Containers -->
    <div class="container">

        <h1 class="title">Appointments</h1>
      </div>
    </div>
    <div class="container mt-5" id="futureAppoint">
      <div class="card">
        <div class="card-body">
          <div class="row justify-content-between">
            <div class="col my-auto">Appointment Number</div>
            <div class="col-3">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#appointmentInfo">Show more</button>
            </div>
          </div>
        </div>
      </div>

    </br>

    <!-- Button trigger modal -->
    <div class="row justify-content-center">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newAppointment">
        Schedule new appointment
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newAppointment" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="newAppointmentLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newAppointmentLabel">New Appointment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="doctorsName">Doctor's Name</label>
                  <input type="text" class="form-control" id="doctorsName">
                </div>
                <div class="form-group col-md-6">
                  <label for="date">Date</label>
                  <input type="date" class="form-control" id="date">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-between">
            <div class="form-check">
              <input class="form-check-input mx-auto" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Agree to <a href="#">Terms and Conditions</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="appointmentInfo" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="appointmentInfoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="appointmentInfoLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="doctor" class="col-sm-2 col-form-label">Doctor:</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="doctor" value="Ada" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date:</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control-plaintext" id="date" value="2020-05-30" readonly>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>
